<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" media="screen"/>
</head>
<body>
  <header class="header">
    <img
      class="header__picture"
      src="./eisenhower-matrix.jpg"
      alt="Eisenhower Matrix"/>
    <a
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="main__add-task">
      <form class="add-task__form">
        <label class="add-task__label" for="add-task-input">Add Item</label>
        <div class="add-task__row">
          <input
            id="add-task-input"
            class="add-task__input"
            type="text"/>
        <button class="add-task__button" type="submit">Add</button>
      </form>
    </section>
    <section class="main__todo">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list todo__list--incomplete">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox"/>
          <label class="todo__label">Pay Bills</label>
          <input class="todo__input" type="text"/>
          <button class="todo__button todo__button--edit">Edit</button>
          <button class="todo__button todo__button--delete">
            <img
              class="todo__icon"
              src="./remove.svg"
              alt="Label with cross for deleting"/>
          </button>
        </li>

        <li class="todo__item todo__item--edit-mode">
          <input class="todo__checkbox" type="checkbox"/>
          <label class="todo__label">Go Shopping</label>
          <input
            class="todo__input"
            type="text"
            value="Go Shopping"/>
          <button class="todo__button todo__button--save">Save</button>
          <button class="todo__button todo__button--delete">
            <img
              class="todo__icon"
              src="./remove.svg"
              alt="Label with cross for deleting"/>
          </button>
        </li>
      </ul>
    </section>

<h3>Completed</h3><ul id="completed-tasks"><li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button>
</li>
</ul>
</div>
<script type="text/javascript" SRC="app.js"></script>
</body>
</html>
