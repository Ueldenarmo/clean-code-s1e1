<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" media="screen"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap"
    rel="stylesheet">
</head>
<body>
  <header class="header">
    <img
      class="header__picture"
      src="./eisenhower-matrix.jpg"
      alt="Eisenhower Matrix"/>
    <a
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="main__add-task add-task">
      <form class="add-task__form">
        <label class="add-task__label" for="add-task-input">Add Item</label>
        <div class="add-task__row">
          <input
            id="add-task-input"
            class="add-task__input"
            type="text"/>
        <button class="add-task__button" type="submit">Add</button>
        </div>
      </form>
    </section>
    <section class="main__todo">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list todo__list--incomplete">
        <li class="todo__item">
          <input class="todo__checkbox" type="checkbox"/>
          <label class="todo__label">Pay Bills</label>
          <input class="todo__input" type="text"/>
          <button class="todo__button todo__button--edit">Edit</button>
          <button class="todo__button todo__button--delete">
            <img
              class="todo__icon todo"
              src="./remove.svg"
              alt="Label with cross for deleting"/>
          </button>
        </li>

        <li class="todo__item todo__item--edit-mode">
          <input class="todo__checkbox" type="checkbox"/>
          <label class="todo__label">Go Shopping</label>
          <input
            class="todo__input"
            type="text"
            value="Go Shopping"/>
          <button class="todo__button todo__button--save">Save</button>
          <button class="todo__button todo__button--delete">
            <img
              class="todo__icon"
              src="./remove.svg"
              alt="Label with cross for deleting"/>
          </button>
        </li>
      </ul>
    </section>
    <section class="main__completed completed">
      <h3 class="completed__title">Completed</h3>
      <ul class="completed__list">
        <li class="completed__item">
          <input class="completed__checkbox" type="checkbox" checked/>
          <label class="completed__label">See the Doctor</label>
          <input class="completed__input" type="text"/>
          <button class="completed__button completed__button--edit">Edit</button>
          <button class="completed__button completed__button--delete">
            <img
              class="completed__icon"
              src="./remove.svg"
              alt="Label with cross for deleting"/>
          </button>
        </li>
      </ul>
    </section>
  </main>
    <script src="app.js"></script>
</body>
</html>
